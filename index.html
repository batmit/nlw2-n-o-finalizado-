<!DOCTYPE html>
<!--mostra o tipo de html que está usando-->

<html lang="pt_BR">
  <!--atributo é sempre escrito desse jeito, atributo= "conteúdo do atributo"-->

  <head>
    <meta charset="UTF-8" />
    <!--conjunto de caracteres chamado UTF-8-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!---->

    <title>Happy</title>

    <link rel="icon" href="/public/images/logo-icon.png" />
    <!--ícone da página. Rel = relacionamento do tipo ícone-->

    <link rel="stylesheet" href="/public/css/main.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0, 400; 0, 600;1, 800&diplay=swap">


  </head>

  <body>
    <div id="page-landing">
      <div id="containder">
        <header>
          <!--cabeçalho-->

          <img src="/public/images/logo.svg" alt="Logomarca de Happy" />
          <!--esse estilo svg é muito bom-->

          <div>
            <!--caixa-->

            <strong>
              <!--deixa o texto em negrito-->

              Rio do Sul
            </strong>

            <p>Santa Catarina</p>
            <!--lembrar display-->
          </div>
        </header>

        <main>
          <!--o principal da página-->

          <h1>
            <!--títulos-->

            Leve Felicidade Para o Mundo
          </h1>

          <section>
            <!--uma seção separada-->

            <p>Visite Orfanatos e Mude o Dia de Muitas Crianças</p>

            <a href="#" title="Visite Orfanatos">
              <!--um link-->
              <!--o title mostra a mensagem quando eu colocar o mouse em cima-->

              <img src="/public/images/arrow.svg " alt="Ir para o Mapa" />
            </a>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
